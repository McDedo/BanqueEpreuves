{% extends 'base.html' %}
{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Fiches de cours récentes</h2>
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
    {% for fiche in fiches %}
      <div class="col">
        <div class="card h-100 shadow-sm">
          <div class="card-img-top d-flex justify-content-center align-items-center bg-light" style="height: 160px; font-size: 4rem;">
            {{ contenu.icon }}
          </div>
          <div class="card-body">
            <h5 class="card-title">{{ fiche.titre }}</h5>
            <p>{{ fiche.matiere.nom }} · {{ fiche.niveau }}</p>
            <div class="d-flex justify-content-between">
              <a href="{% url 'telecharger_fiche' fiche.id %}" class="btn btn-primary">Télécharger</a>
            </div>
          </div>
        </div>
      </div>
    {% empty %}
      <p>Aucune fiche trouvée.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
