{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <h2>{{ epreuve.titre }}</h2>
  <p><strong>Matière :</strong> {{ epreuve.matiere.nom }}</p>
  <p><strong>Niveau :</strong> {{ epreuve.niveau }}</p>
  <p><strong>Année :</strong> {{ epreuve.annee }}</p>

  <iframe src="{{ epreuve.fichier.url }}" width="100%" height="600px" style="border: 1px solid #ccc;"></iframe>

  <div class="mt-3">
    <a href="{% url 'telecharger_epreuve' epreuve.id %}" class="btn btn-primary">Télécharger</a>
  </div>
</div>
{% endblock %}
