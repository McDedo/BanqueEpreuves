<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Banque d'Épreuves{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap Icons CDN -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">


  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Icônes -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

  <!-- Styles personnalisés -->
  <style>
    body {
      background-color: #f8f9fa;
    }

    .navbar-brand {
      font-weight: bold;
      color: #007bff !important; 
    }

    .navbar-nav .nav-link {
        transition: background-color 0.3s;
        border-radius: 5px;
        padding: 8px 12px; 
    }

    .navbar-nav .nav-link:hover {
      background-color:#007bff;; /* Bleu au survol */
    }

    .navbar-nav .nav-link.search:hover {
        background-color: #007bff;  /* Bleu au survol */
    }

    footer {
      background-color: #f1f1f1;
      padding: 20px 0;
    }

    .nav-link:hover {
      text-decoration: underline;
    }
    .navbar .form-control {
      width: 200px; /* Largeur de la barre de recherche */
      transition: width 0.3s ease;
    }

    .navbar .form-control:focus {
      width: 300px;
    }

    .recherche-input {
      width: 300px;
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .recherche-input {
        width: 100%;
      }
    }

    .filtre-btn:hover {
      background-color: #6f42c1;
      color: white;
      border-color: #6f42c1;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
       background-color: #0056b3;
       border-color: #004fa3;
    }

    .voir-tout-btn:hover {
      background-color: #6f42c1;
      color: white;
      border-color: #6f42c1;
    }

    .apercu-btn:hover {
      background-color: #6f42c1;
      color: white;
      border-color: #6f42c1;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #004fa3;
    }


  </style>

  {% block extra_head %}{% endblock %}
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="{% url 'home' %}">Banque d'Épreuves</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNavbar">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
          <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Matières</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Épreuves</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>

          <li class="nav-item mx-2">
            <form class="d-flex" action="{% url 'rechercher' %}" method="get">
              <input class="form-control me-2" type="search" name="q" placeholder="Rechercher…" aria-label="Rechercher">
            </form>
          </li>
          <li class="nav-item"><a class="nav-link" href="#"><i class="bi bi-person-circle"></i> Connexion</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- CONTENU PRINCIPAL -->
  <main class="py-4">
    {% block content %}{% endblock %}
  </main>

  <!-- PIED DE PAGE -->
  <footer class="text-center text-muted">
    <div class="container">
      <p class="mb-0">&copy; {{ now.year }} Banque d'Épreuves. Tous droits réservés.</p>
    </div>
  </footer>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  {% block extra_scripts %}{% endblock %}
</body>
</html>
