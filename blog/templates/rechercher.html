{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h2>Résultats de recherche pour : "{{ query }}"</h2>

    {% if resultats %}
        <div class="row">
            {% for epreuve in resultats %}
                <div class="col-md-6 mb-3">
                    <div class="card p-3">
                        <h5>{{ epreuve.titre }}</h5>
                        <p class="text-muted">{{ epreuve.matière.nom }} • {{ epreuve.niveau }}</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-muted">Aucun résultat trouvé.</p>
    {% endif %}
</div>
{% endblock %}
